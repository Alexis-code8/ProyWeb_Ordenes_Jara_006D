    <div class="container">
        <h2>Creacion de usuario</h2>
        <hr>
        <form id="datos">
            <label for="nom">Nombres: </label>
            <input type="text" id="nom" name="nom" placeholder="Ej: Juan Antonio"
                class="form-control" minlength="5" required> <br>

            <label for="ap">Apellidos: </label>
            <input type="text" id="ap" name="ap" placeholder="Ej: Perez Sanchez"
                class="form-control" minlength="5" required> <br>

            <label for="corr">Correo: </label>
            <input type="email" id="corr" name="corr" placeholder="Ej: juanperez@mail.com"
                class="form-control" minlength="5" required> <br>
            
            <label for="rut">Rut: </label>
            <input type="text" id="rut" name="rut" placeholder="Ej: 12345678-9"
                class="form-control" minlength="10" required> <br>

            <label for="fecha">Seleccione fecha de nacimiento: </label>
            <input type="date" id="fecha" name="fecha" min="1948-01-01" required
                class="form-control"> 
                <br>
            
            <label for="pass1"><i class="bx bx-hide"></i> Digite su password: </label >
            <input type="password" id="pass1" name="pass1" minlength="5" required 
                placeholder="Digite su password.." class="form-control"> <br>
         
            <label for="pass2"> Confirme su password: </label>
            <input type="password" id="pass2" name="pass2" minlength="5" required 
                placeholder="Confirme su password.." class="form-control"> <br>

            <button class="btn btn-primary">Crear Usuario</button>
           

            
        </form>
